<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flatacuties</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Flatacuties</h1>
            <form id="add-animal-form">
                <p>Add your own animal!</p>
                <div class="first-input" >
                <label for="animal-name">Name:</label>
                <input type="text" id="animal-name" name="animal-name" required>
                </div>
                <div>
                <label for="animal-image">Image URL:</label>
                <input type="url" id="animal-image" name="animal-image" required>
                </div>
                
                <button class="submit" type="submit">Add Animal</button>
    </header>
    <div id="content">
        <p>Which animal do you think is the cutest? Click on the contestants below to view them and vote!</p>
        <div id="animal-list"></div>
        
        <div id="animal-details" class="animal-details"></div>
    </div>
    <button id="reset-votes">Reset Votes</button>
    <script src="script.js"></script>
</body>
</html>
